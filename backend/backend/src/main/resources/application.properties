spring.application.name=attendancesystem
# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Port the backend server will run on. Avoids conflicts with the frontend (often on 3000).
server.port=8080
# Sets a base path for all API endpoints (e.g., http://localhost:8080/api/...). Optional but good practice.
server.servlet.context-path=/api

# ===================================================================
# DATABASE CONFIGURATION (For Local PostgreSQL)
# ===================================================================
# The JDBC URL for your local PostgreSQL database. Create a database named 'institute_db'.
spring.datasource.url=jdbc:postgresql://localhost:5432/institute_db
# Your PostgreSQL username (default is often 'postgres').
spring.datasource.username=postgres
# Your PostgreSQL password that you set during installation.
spring.datasource.password=dinum14
# The specific driver class for PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA & HIBERNATE CONFIGURATION
# ===================================================================
# This is the most important property for schema management.
# 'validate' tells Hibernate to check if the database schema matches your @Entity classes.
# If it doesn't match, the application will fail to start. This is the SAFEST option for production
# and works perfectly with Flyway.
spring.jpa.hibernate.ddl-auto=validate

# (Optional) Shows the actual SQL queries generated by Hibernate in the console. Very useful for debugging.
spring.jpa.show-sql=true
# (Optional) Formats the SQL shown in the console to be more readable.
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# FLYWAY DATABASE MIGRATION
# ===================================================================
# This enables Flyway. On startup, Flyway will automatically check the 'db/migration' folder
# and run any new SQL migration scripts against your database.
spring.flyway.enabled=true

# ===================================================================
# SECURITY (JWT) CONFIGURATION
# ===================================================================
# A secret key used to sign your JSON Web Tokens (JWTs).
# IMPORTANT: This value MUST be long, complex, and kept secret.
# For production, this should NOT be in this file. It should be an environment variable.
# You can generate a strong key online (e.g., using a random string generator).
jwt.secret=ReplaceWithYourSuperLongAndSecretKeyForDevelopmentPurposeOnly


